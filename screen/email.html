<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      body {
        position: absolute;
        background-color: #f6f6f6;
      }

      .wrapper {
        position: relative;
        top: -50%;
        left: -50%;
        transform: translate(50%, 37%);
      }
      img {
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <a href="malito:pcaldi@gmail.com">
      <div class="wrapper">
        <img src="/assets/tela-email.jpg" alt="email" />
      </div>
    </a>
  </body>
</html>
