<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Site Paulo</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <section id="mobile">
        <iframe
          src="screen/home.html"
          name="tela"
          id="tela"
          frameborder="0"
        ></iframe>
      </section>
      <section id="social">
        <a href="screen/home.html" target="tela">
          <img src="assets/logo-home.jpg" alt="Home" />
        </a>
        <a href="screen/github.html" target="tela">
          <img src="assets/logo_github.png" alt="GitHub" />
        </a>
        <a href="screen/linkedin.html" target="tela">
          <img src="assets/logo-linkedin.png" alt="Linkedin" />
        </a>
        <a href="screen/whatsapp.html" target="tela">
          <img src="assets/logo-whatsapp.png" alt="WhatsApp" />
        </a>
        <a href="screen/email.html" target="tela">
          <img src="assets/logo-email.png" alt="E-mail" />
        </a>
      </section>
    </main>
  </body>
</html>
